<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Hugh Van Deventer V</title>
    <link rel="stylesheet" href="../../stylesheet.css">
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-name">Hugh V.</div>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="../../projects/index.html">Projects</a>
                <a href="../../blog/index.html">Blog</a>
                <a href="../../notes/index.html" class="active">Notes</a>
            </div>
        </nav>

        <main class="notes-detail">
            <article class="note-article">
                <header class="note-article-header">
                    <h1>{{title}}</h1>
                    <div class="note-meta">
                        <span>{{date}}</span>
                        <span class="note-meta-topic">{{subject}}</span>
                    </div>
                </header>
                <div class="note-body">
                    {{content}}
                </div>
            </article>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Hugh Van Deventer V. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        });
    </script>
</body>
</html>
